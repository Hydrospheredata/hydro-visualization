kind: Model
name: "efficientnet_b4"
payload:
  - "src/"
  - "requirements.txt"
  - "efficientnet_b4"
  - "knn_model"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install -r requirements.txt"
contract:
  name: "predict"
  inputs:
    input:
      shape: [-1, 380, 380, 3]
      type: float64
      profile: image
  outputs:
    embedding:
      shape: [1, 1792]
      type: float32
      profile: numerical

    class:
      shape: [-1, 1]
      type: int64
      profile: numerical

    probability:
      shape: [-1, 1000]
      type: double
      profile: numerical