kind: Model
name: "embeddings_yo"
payload:
  - "src/"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install numpy"
contract:
  name: "predict"
  inputs:
    classes:
      shape: [-1, 1]
      type: int64
      profile: numerical
    probabilities:
      shape: [-1, 1]
      type: double
      profile: numerical
  outputs:
    embedding:
      shape: [-1, 100]
      type: double
      profile: numerical