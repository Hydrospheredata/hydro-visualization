kind: Model
name: "kk_monitoring"
payload:
  - "src/"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install numpy"
contract:
  name: "predict"
  inputs:
    features:
      shape: [-1, 1792]
      type: float32
      profile: numerical
    classes:
      shape: [-1, 1]
      type: int64
      profile: numerical

    probabilities:
      shape: [-1, 1000]
      type: double
      profile: numerical
  outputs:
    value:
      shape: scalar
      type: double
      profile: numerical